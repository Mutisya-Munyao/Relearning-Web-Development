<!doctype html>
<html>

<head>
    <title>Technology - BBC News</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles/bbcClone.css">
    <link rel="stylesheet" href="styles/normalize.css">

    <script src="https://kit.fontawesome.com/ae60466c11.js" crossorigin="anonymous"></script>


</head>

<body>
    <section>
        <div id="topbar">
            <img id="logo" src="images/bbcLogo.png">
            <div id="signIn" class="topbarSection">
                <i id="profileImage" class="fas fa-user-circle"></i>
                <span id="signInText">Sign In</span>
            </div>

            <div id="bellDiv">
                <img id="crookedLine" src="images/crookedLine.png">
                <i id="bell" class="fas fa-bell"></i>
            </div>

            <div class="topbarSection topbarMenu">
                <span>News</span>
            </div>

            <div class="topbarSection topbarMenu">
                <span>Sports</span>
            </div>

            <div class="topbarSection topbarMenu">
                <span>Weather</span>
            </div>

            <div class="topbarSection topbarMenu">
                <span>iPlayer</span>
            </div>

            <div class="topbarSection topbarMenu">
                <span>TV</span>
            </div>

            <div class="topbarSection topbarMenu">
                <span>More</span>
            </div>

            <div class="topbarMenu">
                <i id="caretDown" class="fas fa-caret-down"></i>
            </div>

            <div class="topbarSection topbarMenu">
                <input id="searchBox" type="text" placeholder="Search">
            </div>

            <div class="topbarSection topbarMenu searchBack">
                <i type="image" id="searchIcon" class="fas fa-search fa-clickable"></i>
            </div>
        </div>
    </section>
</body>

</html>
