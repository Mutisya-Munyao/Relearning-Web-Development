<!doctype html>
<html>

<head>
    <title>Form Validation</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/formValidation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">

    <style type="text/css">

    </style>

</head>

<body>
    <div id="raisedBox">
        <span id="loginText">Sign Up</span>

        <figure>
            <img id="profilePicture" src="images/profilePicture.png">
        </figure>

        <div id="emailDiv">
            <label for="email">Email: </label>
            <input type="email" class="validation" id="email" name="email" placeholder=" eg: yourname@example.com">
        </div>

        <div id="phoneNumberDiv">
            <label for="phone">Phone Number: </label>
            <input type="text" class="validation" id="phoneNumber" name="number" placeholder="eg: 12345678">
        </div>

        <div id="passwordDiv">
            <label for="password">Password: </label>
            <input type="password" class="validation" id="password" name="password">
        </div>

        <div id="confirmPasswordDiv">
            <label for="confirmPassword">Confirm Password: </label>
            <input type="password" class="validation" id="confirmPassword" name="confirmPassword">
        </div>

        <input id="signUpButton" type="submit" value="Sign Up">

        <div id="errorMessage"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/formValidation.js"></script>
</body>

</html>
